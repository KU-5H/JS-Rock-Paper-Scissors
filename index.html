<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/477922-200.png">
</head>
<body>

    <div class="popup" id="popup">
        <div class="insidePopup">
            <h2>Rock Paper Scissors!</h2>
            <p>A game of rock paper scissors against a computer! First to 5 points will win.
                Just press the buttons to make your move!
            </p>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <h1>ROCK PAPER SCISSORS</h1>
    <div class="Options">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>

    <div id="score" class="score">
        <div class="image1">
            <!--<img class="image" src="Images/rock-paper-scissors-296853_1280.png" alt="Rock">-->
        </div>
        <div class="image2">
            <!--<img class="image" src="Images/rock-paper-scissors-296853_1280.png" alt="Rock">-->
        </div>
    </div>

    <div id="answer" class="answer"></div>
    <script src="script.js"></script>
</body>
</html>
